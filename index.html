<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vertical Card Design</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 0;
        display: flex;
        align-items: center;
        justify-content: center;
        min-height: 100vh;
        background-color: #f4f4f4;

      }

      .card {
        width: 25%;
        height: fit-content;
        background-color: rgb(74, 74, 241);
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        border-radius: 8px;
        overflow: hidden;
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        color: white;
      }

      .card img {
        width: 100px;
        height: 100px;
        border-radius: 50%;
        object-fit: cover;
        margin-top: 50px ;
        margin-bottom: 0;
      }

      .card-content {
        padding: 20px;
        padding-top: 0;
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        margin-top: 0;
        margin-bottom: 60px;
      }

      .card-title {
        font-size: 18px;
        margin-bottom: 10px;
      }

      .card-description {
        font-size: 13px;
        color: white;
        text-align: center;
        margin: 0 20px;
      }

      .btn{
        width: 100px;
        height: 30px;
        background-color: blue;
        border: none;
        border-radius: 3px;
        color: white;
        font-weight: 600;
        margin: 10px;
        font-size: 18px;
      }

      .btn:hover{
        cursor: pointer;
        background-color: rgb(44, 44, 252);
      }

      .line{
        color: white;
        width: 80%;
        margin-bottom: 0;
      }

      .profile-content{
        display: flex;
        flex-direction: row;
        justify-content: center;
        align-items: center;
        margin: 0 20px;
      }

      .follow{
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        margin: 20px;
      }

      .follow span {
        margin-bottom: 0;
        font-size: 18px;
        font-weight: 700;
      }

      .follow p{
        margin-top: 0;
        font-size: 12px;
      }
    </style>
  </head>
  <body>
    <div class="card">
      <img
        class="img"
        src="https://s3.amazonaws.com/interview.surveysparrow.com/user-avatar-1.jpeg"
        alt="Card Image"
      />
      
      <div class="card-content">
        <h2 class="card-title">Martin Jobs</h2>
        <p class="card-description">
          UI is the soddle, the strirrups & the reins. UX is the feeling you get being able tp ride the horse.
        </p>
      </div>

      <button class="btn">Follow</button>
      <hr class="line" />
      <div class="profile-content">
        <div class="follow">
            <span>5896</span>
            <p>Posts</p>
        </div>
        <div class="follow">
            <span>8952</span>
            <p>Followers</p>
        </div>
        <div class="follow">
            <span>6545</span>
            <p>Likes</p>
        </div>
      </div>
    </div>
    
    
  </body>
</html>
